<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
        integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <title>Connect</title>
</head>

<body>
    <header>
        <h1 id="header">Connect game</h1>
    </header>
    <section>
        <div class="game-container" oncontextmenu="return false;">
            <!-- <img id="sprite" src="assets/images/1.png" alt="sprite"> not needed now -->
            <table>
                <tr id="start">
                    <td><h4 class="text-light">START</h4></td>
                </tr>
                <tr>
                    <td><img id="a" src="assets/images/corner.png"></td>
                    <td><img id="b" src="assets/images/line.png"></td>
                    <td><img id="c" src="assets/images/corner.png"></td>
                </tr>
                <tr>
                    <td><img id="d" src="assets/images/corner.png"></td>
                    <td><img id="e" src="assets/images/line.png"></td>
                    <td><img id="f" src="assets/images/corner.png"></td>
                </tr>
                <tr>
                    <td><img id="g" src="assets/images/corner.png"></td>
                    <td><img id="h" src="assets/images/line.png"></td>
                    <td><img id="i" src="assets/images/corner.png"></td>
                </tr>
                <tr id="finish">
                    <td></td>
                    <td></td>
                    <td><h4 class="text-light">FINISH</h4></td>
                </tr>
            </table>
        </div>
    </section>
    <footer>
        <h5>footer</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
